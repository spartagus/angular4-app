<div class="container" style="margin-top: 10px">
	<div>		
		<p> Goal count {{itemCount}}</p>		
		<!-- Trigger the modal with a button -->
		<div class="row">
			<div class="col-lg-5">
				<button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Show code snippet</button><hr>
			</div>
		</div>
		<div class="row">
			<form>				
				<input type="text" [(ngModel)]="goalText" name="item" class="input-sm col-lg-4 col-sm-8" placeholder= "Enter your goal ....." value="">
				<input type="submit" class="input-sm btn btn-success col-lg-1 col-sm-1" (click)="addGoal()" [value]="btnText">				
			</form> 	
		</div>
	</div>

	<div [@goals]="goals.length" id="goal-list">
		<ul>
			<li *ngFor= "let goal of goals"> {{goal}}</li>
		</ul>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" style="width:auto" id="myModal" role="dialog">
	<div class="modal-dialog">
	  <!-- Modal content-->
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal">&times;</button>	      
	    </div>
	    <div class="modal-body">
	      <div style="background-image: url('assets/images/dynamic/bck.JPG'); border-radius: 5px ; padding:10px">
	      		<p>cmd for installing animation pkg:</p>
	      		<p> npm install @angular/animations@latest </p><hr>
				<p> HTML snippet: </p>
				<img src="assets/images/animate/animatehtml.JPG" class="img-responsive" alt="animate html code"> <hr>
				<p> TS imports snippet: </p>
				<img src="assets/images/animate/animateimp.JPG" class="img-responsive" alt="animate component import code"><hr>
				<p> TS input condition check snippet: </p>
				<img src="assets/images/animate/comp.JPG" class="img-responsive" alt="animate component animation code">
		  </div>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    </div>
	  </div>	  
	</div>
</div>

<div >
  <h3>AOT Compilation</h3>
  <div class="row">
    <div id="myCarousel" class="carousel slide col-lg-7" data-ride="carousel" >
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>     
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item active">
          <img src="assets/images/aot/jit.JPG" alt="JIT" style="width:100%;">
          <div class="carousel-caption">
            <h4>Just-in-Time (JiT) compilation</h4>
            <p>cmd: ng build</p>
          </div>
        </div>
      
        <div class="item">
          <img src="assets/images/aot/aot.JPG" alt="AOT" style="width:100%;">
          <div class="carousel-caption">
            <h4>Ahead-of-Time (AoT) compilation</h4>
            <p>cmd: ng build --prod</p>
          </div>
        </div>      
        
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
